<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/432d3ed90f.js" crossorigin="anonymous"></script>
    <!--Style Sheet-->
    <link rel="stylesheet" href="foodbank.css">
</head>

<script>
    window.onload = function () {

        var options = {
            animationEnabled: false,
            theme: "dark2",
            backgroundColor: "rgba(48,43,40,0.85)",
            axisX: {
                valueFormatString: "MMM DD"
            },
            axisY: {
                title: "Donations (in USD)",
                prefix: "$",
                includeZero: false
            },
            data: [{
                yValueFormatString: "$#,###",
                xValueFormatString: "D",
                type: "spline",
                lineThickness: 3,
                markerType: "none",
                dataPoints: [
                    { x: new Date(2020, 3, 1), y: 5345 },
                    { x: new Date(2020, 3, 2), y: 5655 },
                    { x: new Date(2020, 3, 3), y: 6040 },
                    { x: new Date(2020, 3, 4), y: 6085 },
                    { x: new Date(2020, 3, 5), y: 6095 },
                    { x: new Date(2020, 3, 6), y: 6095 }
                ]
            }]
        };
        $("#chartContainer").CanvasJSChart(options);

    }
</script>

<body>

    <div class="abs_holder">

        <div class="grid_box">

            <div id="ti" class="title">
                <h1 class="title_text">Ecoplumbers Mid-Ohio Food Bank Donations</h1>
            </div>

            <div id="td" class="total_donations">
                <h3 class="text_important">Total Donations</h3>
                <h2 id="total_donation_text" class="numbers">$5000</h2>
            </div>

            <div id="gv" class="grocery_value">
                <h3 class="text_important">Grocery Value</h3>
                <h2 id="grocery_text" class="numbers">$45000</h2>
            </div>

            <div id="dfy" class="difference_from_yesterday">
                <h3 class="text_important">Yesterday's Add</h3>
                <h2 id="difference_text" class="numbers">$350</h2>
            </div>

            <div id="ch" class="chart">
                <div id="chartContainer" style="height: 100%; width: 100%; background-color: rgba(250,250,250,0.4);">

                </div>
            </div>

        </div>
    </div>

    

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="foodbank.js"></script>

    <!-- Canvas.js -->
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</body>
</html>
